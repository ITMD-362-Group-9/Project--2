<!DOCTYPE html>
<html lang="en" class="noj">

<head>
	<title>Project-3 ISUD</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" href="text/css" href="css/signUp.css">
	<script async src="js/signup.js"></script>
	
</head>

<body>
	<h2>SignUp Form</h>
	
	<form class="form-container" action="#null" method="get" onsubmit="confirmSubmit()" autocomplete="on">
	<div class="block">
		<label>First Name</label>
        <input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required />
	</div>
    <div class="block">
        <label>Last Name</label>
        <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required />
    </div>
    <div class="block">
		<label>Email</label>
		<input type="email" name="email" id="email" value="" placeholder="user@example.com" required />
    </div>
    <div class="block">
        <label>Phone Number</label>
        <input type="tel" name="phone" id="phone" value="" placeholder="XXX-XXX-XXXX" required />
    </div>
    <div class="block">
        <label for="date">Date-of-Birth:</label>
        <input type="text" name="date" id="date" value="" placeholder="MM/DD/YYYY" required />
    </div>
    <div class="submit-button">
        <button id="submit" class="button" type="submit">Submit</button>
	</div>
	<div class="close-button">
		<button id="close" class="btn cancel" onclick="closeForm()">Close</button>
	</div>
	</form>
</body>
<html>
